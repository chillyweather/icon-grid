<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css" />

<style>
  body {
    padding: 2em;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .button {
    margin-top: 30px;
  }

  .input__field {
    font-size: 14px;
  }

  .label {
    display: flex;
    margin-top: 6px;
    font-size: 12px;
    color: slategray;
    padding-left: 0;
  }

  .label-text{
    width: 180px;
  }
</style>

<h2 class="header">Icon Grid</h2>
<!-- <p>Count: <input id="count" value="5"></p> -->
<form id="input-form">
  <div class="label">
    <div class="label-text">Rows</div>
    <div class="input">
      <input type="input" class="input__field" value="10" id="rows" pattern="[0-9]+" />
    </div>
  </div>
  <div class="label">
    <div class="label-text">Icon spacing ↔️</div>
    <div class="input">
      <input type="input" class="input__field" value="10" id="icon-dist" pattern="[0-9]+" />
    </div>
  </div>
  <div class="label">
    <div class="label-text">Row spacing ↕️</div>
    <div class="input">
      <input type="input" class="input__field" value="18" id="row-dist" pattern="[0-9]+" />
    </div>
  </div>
  <div class="label">
    <div class="label-text">Column spacing ↔️</div>
    <div class="input">
      <input type="input" class="input__field" value="36" id="column-dist" pattern="[0-9]+" />
    </div>
  </div>
  <button type="submit" class="button button--primary" id="build">Build</button>
</form>

<script>
  document.getElementById("input-form").onsubmit = () => {
    const inputRows = document.getElementById("rows");
    const inputIconDistance = document.getElementById("icon-dist");
    const inputRowDistance = document.getElementById("row-dist");
    const inputColumnDistance = document.getElementById("column-dist");
    const rows = parseInt(inputRows.value, 10);
    const iconDist = parseInt(inputIconDistance.value, 10);
    const rowDist = parseInt(inputRowDistance.value, 10);
    const columnDist = parseInt(inputColumnDistance.value, 10);
    parent.postMessage(
      {
        pluginMessage: {
          type: "build-icon-grid",
          rows,
          iconDist,
          rowDist,
          columnDist,
        },
      },
      "*"
    );
  };
</script>
